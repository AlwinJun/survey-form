<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FCC Survey Form</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </div>
    </header>

    <main>
      <div class="container">
        <form action="" id="survey-form">
          <!--Input field for textbox type info-->
          <div class="input-container">
            <fieldset class="fieldset-one">
              <div class="survey-info">
                <label for="name" id="name-label"
                  >Name
                  <div class="survey-input">
                    <input type="text" name="name" id="name" placeholder="Enter your name" value="" required />
                  </div>
                </label>
              </div>
              <div class="survey-info">
                <label for="email" id="email-label"
                  >Email
                  <div class="survey-input">
                    <input type="email" name="email" id="email" placeholder="Enter your email" value="" required />
                  </div>
                </label>
              </div>
              <div class="survey-info">
                <label for="number" id="number-label"
                  >Age(optional)
                  <div class="survey-input">
                    <input type="number" name="email" id="number" min="10" max="100" placeholder="Age" value="" required />
                  </div>
                </label>
              </div>
            </fieldset>

            <!--User role and choice either to recommend-->
            <fieldset class="fieldset-two">
              <div class="survey-info">
                <p>Which option best describes your current role?</p>
                <div class="survey-input">
                  <select name="role" id="dropdown" required>
                    <option value="Student">Student</option>
                    <option value="Full-time-Job">Full time Job</option>
                    <option value="Full-time-learner">Full time learner</option>
                    <option value="Prefer-not-to-say">Prefer not to say</option>
                    <option value="Others">Others</option>
                  </select>
                </div>
              </div>
              <div class="survey-info">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div class="survey-input block-level">
                  <label for="definitely"><input type="radio" name="recommend-choice" value="definitely" id="definitely" />Definitely</label>
                  <label for="maybe"><input type="radio" name="recommend-choice" value="maybe" id="maybe" />Maybe</label>
                  <label for="not-sure"><input type="radio" name="recommend-choice" value="not-sure" id="not-sure" />Not Sure</label>
                </div>
              </div>
            </fieldset>

            <!--Feature and like to improved checkbox-->
            <fieldset>
              <div class="survey-info">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <div class="survey-input">
                  <select name="feature" required id="dropdown">
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open-Source">Open Source</option>
                    <option value="Others">Others</option>
                  </select>
                </div>
              </div>
              <div class="survey-info">
                <p>What would you like to see improved? (Check all that apply)</p>
                <div class="survey-input block-level">
                  <label for="front-end-projects"><input type="checkbox" name="prefer" id="front-end-projects" value="front-end-projects" />Front End Projects</label>
                  <label for="back-end-projects"><input type="checkbox" name="prefer" id="back-end-projects" value="back-end-projects" />Back End Projects</label>
                  <label for="data-visualization"><input type="checkbox" name="prefer" id="data-visualization" value="data-visualization" />Data Visualization</label>
                  <label for="Challenges"><input type="checkbox" name="prefer" id="Challenges" value="Challenges" />Challenges</label>
                  <label for=""><input type="checkbox" name="prefer" id="Forum" value="Forum" />Forum</label>
                </div>
              </div>
              <div class="survey-info survey-info-textarea">
                <label for="comments"
                  >Any comments or suggestions?
                  <div class="survey-input"></div>
                  <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                </label>
              </div>
            </fieldset>
            <div class="submit">
              <input type="submit" value="submit" id="submit" />
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
